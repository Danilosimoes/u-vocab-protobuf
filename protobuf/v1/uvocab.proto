syntax = "proto3";

package uvocab.protobuf.v1;

option java_package = "uvocab.protobuf.v1";

option java_multiple_files = true;

message Proto{
    string test = 1;
}

message User{
    int64  id = 1;
    string login = 2;
    string email = 3;
}

message Vocabulary{
    int64   id = 1;
    string word = 2;
}

message Vocabularies {
    int64 total_results = 1;
    int32 page_number = 2;
    int32 total_pages = 3;
    repeated Vocabulary vocabularies = 4;
}
